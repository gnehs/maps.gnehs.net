name: Update Data

on:
  schedule:
    - cron: "0 0 1 * *" # æ¯æœˆ 1 è™Ÿ UTC 00:00 åŸ·è¡Œ
  workflow_dispatch: # å…è¨±æ‰‹å‹•è§¸ç™¼

jobs:
  run-convenience-store-crawler:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./crawler
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 8

      - name: Install Dependencies
        run: pnpm install

      - name: Run Store Crawler
        run: pnpm ice

      - name: Upload Store Data
        uses: actions/upload-artifact@v4
        with:
          name: ice-data
          path: ./crawler/dist/ice.json

  run-bank-crawler:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./crawler
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 8

      - name: Install Dependencies
        run: pnpm install

      - name: Run Bank Crawler
        run: pnpm bank

      - name: Upload Bank Data
        uses: actions/upload-artifact@v4
        with:
          name: bank-data
          path: ./crawler/dist/bank.json

  commit-data:
    runs-on: ubuntu-latest
    needs: [run-convenience-store-crawler, run-bank-crawler]
    steps:
      - uses: actions/checkout@v4

      - name: Download All Data
        uses: actions/download-artifact@v4
        with:
          path: ./frontend/public
          merge-multiple: true
      - uses: EndBug/add-and-commit@v9
        with:
          default_author: github_actions
          message: "chore: ğŸ¤– Auto-update data"
          add: "frontend/public/*.json"
